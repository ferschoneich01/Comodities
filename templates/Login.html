<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="../styles/css/master.css">
  </head>
  <body>

    <div class="login-box">
      <img src="../styles/assets/logo.jpg" class="avatar" alt="Avatar Image">
      <h1>Iniciar sesión</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input class="textcamp" type="text" placeholder="kenzi.lawson@example.com">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input class="textcamp" type="password" placeholder="contraseña">
        <input type="submit" value="Iniciar sesión">
        <input type="submit" value="Iniciar sesión con Google">
        <a href="#">¿Has olvidado tu contraseña?</a><br>
        <a href="#">¿No tienes una cuenta?</a><br>
        <a href="#">Registrate</a>
      </form>
    </div>
  </body>
</html>
