<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Registro | Commodities</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="/static/css/register.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

  <div class="login-box">
    <div id="content-foto-saved" class="logo" data-bs-toggle="modal" data-bs-target="#foto-modal">

      <img id="img-camera" src="/static/assets/camara-icon.png" alt="">

    </div>
    <h1>Registrate</h1>
    <form>
      <!-- USERNAME INPUT -->
      <label id="username" for="username">Nombre de usuario</label>
      <input id="username" type="text" placeholder="Mario15" required>
      <label id="fullname" for="username">Nombre</label>
      <input id="fullname" type="text" placeholder="Mario Lopez" required>
      <label for="email">Correo</label>
      <input id="email" type="text" placeholder="kenzi.lawson@example.com" required>
      <label for="phone">Telefono</label>
      <input id="phone" type="text" placeholder="+505 2222-4444" required>
      <label for="country">País</label>
      <input id="country" type="text" placeholder="Nicaragua" required>
      <label for="birthday">Fecha de Nacimiento</label>
      <input id="birthday" type="date" placeholder="fecha de Nacimiento" required>
      <!-- PASSWORD INPUT -->
      <label for="password">Contraseña</label>
      <input id="password" type="password" placeholder="contraseña" required>
      <label for="password">Confirmar contraseña</label>
      <input id="confirmpassword" type="password" placeholder="confirmar contraseña" required>
      <button id="btn-registrarme" class="btn-registrarme" type="submit">Registrarme</button>
      <a href="Login.html">¿Ya tienes una cuenta?</a><br>
    </form>
  </div>

  <!--Modal foto-->
  <div id="foto-modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Escoge una foto de perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row content-media">
            <div class="col">
              <video id="content-video"></video>
            </div>
            <div class="col-5">
              <canvas id="foto" alt=""></canvas>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="btn-photo" type="button" class="btn btn-secondary">Guardar</button>
          <button id="btn-camera" type="button" class="btn btn-primary">Activar camara</button>
          <input id="img-uploader" type="file" class="form-control-file" >
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
